<script>
function SDropDown(){
    const MobileMenu = document.createElement('div');
    MobileMenu.classList.add('Sdropdownbase');


    const dropDownContent = document.createElement('div');
    dropDownContent.classList.add('items');

    const expand = document.createElement('button');
    expand.classList.add('expand');
    expand.innerText = 'Home';

    MobileMenu.appendChild(expand);
    MobileMenu.appendChild(dropDownContent);
    let newRow = document.createElement('div')

        dropDownContent.appendChild(newRow);
        newRow.innerHTML = `
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        <ul> Title </ul>
        
        `;


    return MobileMenu;
};

const cont = document.querySelector('.content');

cont.appendChild(SDropDown());


</script>
</body>
